name: Render repo pin widgets

on:
    workflow_dispatch:
    schedule:
        - cron: "17 */6 * * *" # every 6 hours
    push:
        paths:
            - "README.md"
            - ".github/scripts/render_repo_pins.mjs"

permissions:
    contents: write

jobs:
    render:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Render pins
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: node .github/scripts/render_repo_pins.mjs

            - name: Commit changes
              run: |
                  if git diff --quiet; then
                    echo "No changes."
                    exit 0
                  fi
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add README.md profile/pins .github/pins-state.json
                  git commit -m "chore: update repo pin widgets"
                  git push
