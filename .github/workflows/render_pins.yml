name: Render pinned repo widgets

on:
    push:
        paths:
            - "README.md"
            - ".github/scripts/render_pins.js"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    render:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Render pins into README
              run: node .github/scripts/render_pins.js

            - name: Commit changes
              run: |
                  if git diff --quiet; then
                    echo "No changes."
                    exit 0
                  fi
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add README.md
                  git commit -m "chore: render pinned repo widgets"
                  git push
