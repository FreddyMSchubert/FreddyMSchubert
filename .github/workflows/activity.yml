name: ğŸ› ï¸ Activity Widget
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run the Activity Widget Action
        uses: FreddyMSchubert/github-activity-timeline@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: "FreddyMSchubert"
          max_items: "10"
          event_templates: >
            {
              "issues_opened": "<li>ğŸ› {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const ctx=(payload.issue.title+' â€“ '+(payload.issue.body||'')); return date+': Opened issue <a href=\"'+payload.issue.html_url+'\">'+repo+'#'+payload.issue.number+'</a>: â€œ'+ctx.slice(0,50)+'â€¦â€'; })()}}</li>",
              "issues_closed": "<li>âœ… {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const ctx=(payload.issue.title+' â€“ '+(payload.issue.body||'')); return date+': Closed issue <a href=\"'+payload.issue.html_url+'\">'+repo+'#'+payload.issue.number+'</a>: â€œ'+ctx.slice(0,50)+'â€¦â€'; })()}}</li>",
              "issue_commented": "<li>ğŸ’¬ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const snippet=payload.comment.body||''; return date+': Commented on issue <a href=\"'+payload.comment.html_url+'\">'+repo+'#'+payload.issue.number+'</a>: â€œ'+snippet.slice(0,50)+'â€¦â€'; })()}}</li>",
              "pr_opened": "<li>ğŸ†• {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const ctx=(payload.pull_request.title+' â€“ '+(payload.pull_request.body||'')); return date+': Opened PR <a href=\"'+payload.pull_request.html_url+'\">'+repo+'#'+payload.pull_request.number+'</a>: â€œ'+ctx.slice(0,50)+'â€¦â€'; })()}}</li>",
              "pr_merged": "<li>ğŸ¯ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); return date+': Merged PR <a href=\"'+payload.pull_request.html_url+'\">'+repo+'#'+payload.pull_request.number+'</a>'; })()}}</li>",
              "pr_closed": "<li>âŒ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); return date+': Closed PR <a href=\"'+payload.pull_request.html_url+'\">'+repo+'#'+payload.pull_request.number+'</a> without merge'; })()}}</li>",
              "pr_review_approved": "<li>ğŸ‘ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); return date+': '+actor+' approved PR <a href=\"'+payload.pull_request.html_url+'\">'+repo+'#'+payload.pull_request.number+'</a>'; })()}}</li>",
              "pr_review_changes_requested": "<li>ğŸš© {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); return date+': '+actor+' requested changes on PR <a href=\"'+payload.pull_request.html_url+'\">'+repo+'#'+payload.pull_request.number+'</a>'; })()}}</li>",
              "pr_review_comment": "<li>âœï¸ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const snippet=payload.comment.body||''; return date+': '+actor+' commented on review: â€œ'+snippet.slice(0,50)+'â€¦â€ (<a href=\"'+payload.comment.html_url+'\">view</a>)'; })()}}</li>",
              "pr_commented": "<li>ğŸ—¨ï¸ {{(() => { const d=new Date(created_at), diff=Math.floor((Date.now()-d)/864e5); const date=diff===0?'Today':diff===1?'Yesterday':diff<=7?diff+' days ago':d.toLocaleDateString(); const snippet=payload.comment.body||''; return date+': '+actor+' commented on PR <a href=\"'+payload.comment.html_url+'\">'+repo+'#'+payload.issue.number+'</a>: â€œ'+snippet.slice(0,50)+'â€¦â€'; })()}}</li>"
            }

      - name: Commit updated README ğŸ“–
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # only commit if there are changes
          git diff --cached --quiet || git commit -m "chore: update activity widget"

      - name: Push changes ğŸ”¼
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
