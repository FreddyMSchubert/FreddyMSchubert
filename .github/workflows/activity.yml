name: üõ†Ô∏è Activity Widget
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run the Activity Widget Action
        uses: FreddyMSchubert/github-activity-timeline@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: "FreddyMSchubert"
          max_items: "10"
          event_templates: >
            {
              "issues_opened": "<li>‚ö†Ô∏è {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Opened issue <a href=\\\"{{payload.issue.html_url}}\\\">{{repo}}#{{payload.issue.number}}</a>: ‚Äú{{(() => { const ctx = payload.issue.title + ' ‚Äì ' + (payload.issue.body || ''); return ctx.length > 50 ? ctx.slice(0,50) + '‚Ä¶' : ctx; })()}}‚Äù</li>",
              "issues_closed": "<li>‚úÖ {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Closed issue <a href=\\\"{{payload.issue.html_url}}\\\">{{repo}}#{{payload.issue.number}}</a>: ‚Äú{{(() => { const ctx = payload.issue.title + ' ‚Äì ' + (payload.issue.body || ''); return ctx.length > 50 ? ctx.slice(0,50) + '‚Ä¶' : ctx; })()}}‚Äù</li>",
              "issue_commented": "<li>üí¨ {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Commented on issue <a href=\\\"{{payload.comment.html_url}}\\\">{{repo}}#{{payload.issue.number}}</a>: ‚Äú{{(() => { const snippet = payload.comment.body || ''; return snippet.length > 50 ? snippet.slice(0,50) + '‚Ä¶' : snippet; })()}}‚Äù</li>",
              "pr_opened": "<li>üöÄ {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Opened PR <a href=\\\"{{payload.pull_request.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a>: ‚Äú{{(() => { const ctx = payload.pull_request.title + ' ‚Äì ' + (payload.pull_request.body || ''); return ctx.length > 50 ? ctx.slice(0,50) + '‚Ä¶' : ctx; })()}}‚Äù</li>",
              "pr_merged": "<li>üåï {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Merged PR <a href=\\\"{{payload.pull_request.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a></li>",
              "pr_closed": "<li>üí• {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Closed PR <a href=\\\"{{payload.pull_request.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a> without merge</li>",
              "pr_review_approved": "<li>üëç {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Approved PR <a href=\\\"{{payload.pull_request.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a></li>",
              "pr_review_changes_requested": "<li>üëé {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Requested changes on PR <a href=\\\"{{payload.pull_request.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a></li>",
              "pr_review_comment": "<li>‚úçÔ∏è {{(() => { const d = new Date(created_at), diff = Math.floor((Date.now() - d) / 864e5); const date = diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : d.toLocaleDateString(); return date; })()}}: Commented on PR review <a href=\\\"{{payload.comment.html_url}}\\\">{{repo}}#{{payload.pull_request.number}}</a>: ‚Äú{{(() => { const snippet = payload.comment.body || ''; return snippet.length > 50 ? snippet.slice(0,50) + '‚Ä¶' : snippet; })()}}‚Äù</li>"
            }

      - name: Commit updated README üìñ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # only commit if there are changes
          git diff --cached --quiet || git commit -m "chore: update activity widget"

      - name: Push changes üîº
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
