name: 🛠️ Activity Widget
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run the Activity Widget Action
        uses: FreddyMSchubert/github-activity-timeline@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: "FreddyMSchubert"
          max_items: "10"
          event_templates: >
            {
              "issues_opened": "<li>🐛 {{(() => { const d = new Date(created_at); const diff = Math.floor((Date.now() - d) / 864e5); return diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : new Date(created_at).toLocaleDateString(); })()}}: Opened issue <a href=\"{{payload.issue.html_url}}\">{{repo}}#{{payload.issue.number}}</a></li>",
              "issues_closed": "<li>✅ {{(() => { const d = new Date(created_at); const diff = Math.floor((Date.now() - d) / 864e5); return diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : new Date(created_at).toLocaleDateString(); })()}}: Closed issue <a href=\"{{payload.issue.html_url}}\">{{repo}}#{{payload.issue.number}}</a></li>",
              "issue_commented": "<li>💬 {{(() => { const d = new Date(created_at); const diff = Math.floor((Date.now() - d) / 864e5); return diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : new Date(created_at).toLocaleDateString(); })()}}: Commented on issue <a href=\"{{payload.comment.html_url}}\">{{repo}}#{{payload.issue.number}}</a></li>",
              "pr_opened": "<li>🆕 {{(() => { const d = new Date(created_at); const diff = Math.floor((Date.now() - d) / 864e5); return diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : new Date(created_at).toLocaleDateString(); })()}}: Opened PR <a href=\"{{payload.pull_request.html_url}}\">{{repo}}#{{payload.pull_request.number}}</a>: “{{payload.pull_request.title.slice(0,50)}}…”</li>",
              "pr_merged": "<li>🎯 {{(() => { const d = new Date(created_at); const diff = Math.floor((Date.now() - d) / 864e5); return diff === 0 ? 'Today' : diff === 1 ? 'Yesterday' : diff <= 7 ? diff + ' days ago' : new Date(created_at).toLocaleDateString(); })()}}: Merged PR <a href=\"{{payload.pull_request.html_url}}\">{{repo}}#{{payload.pull_request.number}}</a></li>"
            }

      - name: Commit updated README 📖
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # only commit if there are changes
          git diff --cached --quiet || git commit -m "chore: update activity widget"

      - name: Push changes 🔼
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
